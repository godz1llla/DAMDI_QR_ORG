version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: damdiqr_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: damdi_qr
      MYSQL_USER: damdi_user
      MYSQL_PASSWORD: damdi_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    command: --default-authentication-plugin=mysql_native_password

volumes:
  mysql_data:

